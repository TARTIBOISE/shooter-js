<h1>SUPER JEU ðŸ˜¯ðŸŽ®</h1></br><!--le titre en haut de l'Ã©cran-->
<canvas id="myCanvas" width="500" height="500" style="border:solid"></canvas><!--la fenetre de jeu-->
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    //rond
    var radius = 15;
    var pos = {x:0, y:0};
    var posmouse = {x:0, y:0};
    var points = 0;
    var r = Math.random()*255;
    parseInt(r);
    var g =Math.random()*255;
    parseInt(g);
    var b = Math.random()*255;
    parseInt(b);

    function draw() {
        //permet de supprimer les Ã©lÃ©ments existants dans le canvas
        context.clearRect(0, 0, canvas.width, canvas.height);
        //redessine le cercle
        context.beginPath();
        context.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);

        context.fillStyle = "rgba("+r+","+g+","+b+")";
        context.fill();
            
        //permet d'appeler la fonction indÃ©finiement
        requestAnimationFrame(draw);
    }

    document.addEventListener('mousedown',getMousePosition);

    function getMousePosition(e) {
        posmouse.x = e.offsetX;
        posmouse.y = e.offsetY;
        console.log("---------");
        console.log(posmouse);
        console.log(pos);
        
        if(pos.x<=posmouse.x+radius&&pos.x>=posmouse.x-radius&&pos.y<=posmouse.y+radius&&pos.y>=posmouse.y-radius){
            points++;
            pos.x=parseInt(Math.random()*500);
            pos.y=parseInt(Math.random()*500);
            r = Math.random()*255;
            parseInt(r);
            g =Math.random()*255;
            parseInt(g);
            b = Math.random()*255;
            parseInt(b);
        }

    }

    //premier appel de la fonction
    requestAnimationFrame(draw);
</script>
