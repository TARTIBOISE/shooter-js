<canvas id="myCanvas" width="500" height="500" style="border:solid"></canvas><!--la fenetre de jeu-->
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    //rond
    var radius = 15;
    var pos = {x:0, y:0};
    var posmouse = {x:0, y:0};
    var xballe = 10;
    var yballe = 150;

    function draw() {
        //permet de supprimer les Ã©lÃ©ments existants dans le canvas
        context.clearRect(0, 0, canvas.width, canvas.height);
        //redessine le cercle
        context.beginPath();
        context.arc(pos.x, pos.y, radius, 0, 2 * Math.PI);

        var r = Math.random()*255;
        parseInt(r);
        var g =Math.random()*255;
        parseInt(g);
        var b = Math.random()*255;
        parseInt(b);

        context.fillStyle = "rgba("+r+","+g+","+b+")";
        context.fill();
            
        //permet d'appeler la fonction indÃ©finiement
        requestAnimationFrame(draw);
    }

    document.addEventListener('mousedown',getMousePosition);

    function getMousePosition(e) {
        posmouse.x = e.offsetX;
        posmouse.y = e.offsetY;
        console.log(posmouse);

    }

    if(pos.x<=posmouse.x+7&&pos.x>=posmouse.x-7&&pos.y<=posmouse.y+7&&pos.y>=posmouse.y-7){
        window.alert("aaa");
    }

    //premier appel de la fonction
    requestAnimationFrame(draw);
</script>
