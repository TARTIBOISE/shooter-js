<canvas id="myCanvas" width="500" height="500" style="border:solid"></canvas><!--la fenetre de jeu-->
<script>
    var canvas = document.getElementById("myCanvas");
    var context = canvas.getContext("2d");
    //rond
    var radius = 15;
    var posmouse = {x:0, y:0};
    var points = 0;
    
    function cible(){
        this.pos={x:Math.random()*255,y:Math.random()*255};
        var r = Math.random()*255;
        parseInt(r);
        var g =Math.random()*255;
        parseInt(g);
        var b = Math.random()*255;
        parseInt(b);
        this.draw = function() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath();
            context.arc(this.pos.x, this.pos.y, radius, 0, 2 * Math.PI);

            context.fillStyle = "rgba("+this.r+","+this.g+","+this.b+")";
            context.fill();
                
            requestAnimationFrame(this.draw);
        }
    }
    
    document.addEventListener('mousedown',getMousePosition);

    function getMousePosition(e) {
        posmouse.x = e.offsetX;
        posmouse.y = e.offsetY;
        
        if(aaaa.pos.x<=posmouse.x+radius&&aaaa.pos.x>=posmouse.x-radius&&aaaa.pos.y<=posmouse.y+radius&&aaaa.pos.y>=posmouse.y-radius){
            points++;
        }

    }

    //premier appel de la fonction
    var aaaa = new cible();
    aaaa.draw();
</script>
